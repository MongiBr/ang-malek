<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="assets/img/ebankLogo4.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are The JMlessous Team</h4>
                  </div>
  
                  <form #loginForm="ngForm" (ngSubmit)="login()">
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                        <input type="text"
                        ngModel
                        name="userName"
                        id="userName"
                        placeholder="Enter your username"
                        class="form-control mb-3"
                        >
                      <label class="form-label" for="form2Example11"></label>
                    </div>
  
                    <div class="form-outline mb-4">
                        <input type="password"
                        ngModel
                        name="userPassword"
                        id="userPassword"
                        placeholder="Enter your password"
                        class="form-control mb-3"
                        >
                      <label class="form-label" for="form2Example22"></label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Login</button>
                      <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button routerLink="/register" type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
